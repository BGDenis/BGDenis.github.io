<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab07</title>
        <link rel="stylesheet" href="Styles/lab07.css">
    </head>
    <body>
        <h1>LAB 07: TALLER DE JAVASCRIPT</h1>
        <section>
            <div class="entrada">
                <div class="cont">
                    <p>Apellidos y nombres:</p>
                    <input type="text"
                        placeholder="Ingrese_apellidos_y_nombres">
                </div>
                <div class="cont">
                    <p>Fecha de nacimiento:</p>
                    <input type="text"
                        placeholder="Ingrese_fecha_de_nacimiento">
                </div>
            </div>
            <div class="but">
                <button type="button" id="extraer">Extraer</button>
                <button type="button" id="colorear">Colorear</button>
            </div>
        </section>
        <section >
            <div class="salida_datos_1">
                <div class="cont">
                    <p>Apellidos paterno:</p>
                    <label id="lname">-</label>
                </div>
                <div class="cont">
                    <p>Apellidos materno:</p>
                    <label id="fname">-</label>
                </div>
                <div class="cont">
                    <p>Nombres:</p>
                    <label id="name">-</label>
                </div>
            </div>
            <div class="salida_datos_2">
                <div class="cont">
                    <p>Longitud del apellido:</p>
                    <label id="long_ap">-</label>
                </div>
                <div class="cont">
                    <p>Edad:</p>
                    <label id="edad">-</label>
                </div>
                <div class="cont">
                    <p>Mes en letras:</p>
                    <label id="mes">-</label>
                </div>
            </div>
        </section>
    </body>
</html>
